<p>historico do registro:</p>
<div #idRegistro id="{{ id }}">
    <h2>{{ id }} - {{ registros[idRegistro.id].titulo }}</h2>
    <br>
    <div *ngFor="let historico of registros[idRegistro.id].historico">
        <p>{{ historico.status }}</p>
        <p>{{ historico.data }}</p>
        <p>{{ historico.horario }}</p>
        <br>
    </div>
    <p *ngIf="registros[idRegistro.id].historico == ''">
        Não há historico de registros

    </p>
</div>
